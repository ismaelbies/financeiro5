<form (ngSubmit)="saveOrUpdate()" style="padding-top: 15px;" [formGroup]="formulario">
  <div class="form-group">
    <input type="hidden" id="idTipoFormaPagamento" name="idTipoFormaPagamento" formControlName="idTipoFormaPagamento">
    <label for="descricao">Nome Forma de Pagamento</label>
    <input type="text" id="descricao" name="descricao" class="form-control" formControlName="descricao">
  </div>
  <div class="row">
    <div class="col-md-6" formGroupName="status">
      <label for="codigo">Situação</label>
      <select type="text" id="codigo" name="codigo" formControlName="codigo" class="form-control">
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </div>
    <div class="col-md-6" formGroupName="tipo">
      <label for="codigo">Tipo</label>
      <select type="text" id="codigo" name="codigo" formControlName="codigo" class="form-control">
        <option value="nenhum">Nenhum</option>
        <option value="boleto">Boleto</option>
        <option value="cheque">Cheque</option>
      </select>
    </div>
  </div>
<div class="row" style="float: right; padding-top: 10px;">
  <div style="padding-top: 10px;">
    <span style="padding-right: 10px;"><button type="button" class="btn" (click)="close()">Cancelar</button></span>
    <button type="submit" class="btn btn-primary" style="background: #2094F0; border: 1px solid #2094F0" ><i class="pi pi-save saveIcon" style="padding-right: 5px;"></i>Salvar</button>
  </div>
</div>
</form>
